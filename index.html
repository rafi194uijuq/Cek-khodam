<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        button {
            padding: 12px 25px;
            border: none;
            background-color: #ff416c;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff4b2b;
            transform: scale(1.05);
        }
        marquee {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 10px;
            font-size: 20px;
        }
        
        .copyright {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 12px;
          color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cek Khodam Anda</h1>
    <button onclick="showInputName()">Cek khodam</button>
    <marquee id="historyMarquee" behavior="scroll" direction="left">Selamat datang di website cek khodam <> Website ini dibuat dengan html <> website ini dibuat untuk seru seruan aja dan tidak ada unsur pencemaran nama baik <> jadi kalau baper, skip aja ajg ^_^</marquee>
</div>

<div class="copyright">
  <p>Copyright 2024 | Rafi Code</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    function showInputName() {
        Swal.fire({
            title: 'Masukkan nama Anda',
            input: 'text',
            inputAttributes: {
                autocapitalize: 'on',
                placeholder: 'Masukkan nama Anda'
            },
            showCancelButton: true,
            confirmButtonText: 'Cek Khodam',
            showLoaderOnConfirm: true,
            preConfirm: (name) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        if (!name) {
                            Swal.showValidationMessage('Silakan masukkan nama Anda.');
                            resolve();
                        } else {
                            resolve(name);
                        }
                    }, 500); // Simulate async request
                });
            },
            allowOutsideClick: () => !Swal.isLoading()
        }).then((result) => {
            if (result.isConfirmed) {
                const userName = result.value;
                cekKhodamWithSweetAlert(userName);
            }
        });
    }

    function cekKhodamWithSweetAlert(userName) {
        Swal.fire({
            title: 'Sedang Meramal...',
            icon: 'info',
            showConfirmButton: false,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
                setTimeout(() => {
                    const khodams = [
                        "Khodam Macan Putih",
                        "Khodam Laba laba",
                        "Khodam Sapi",
                        "Khodam Kambing",
                        "Khodam Kalajengking",
                        "Khodam Kelabang",
                        "Khodam Kera",
                        "Khodam Gajah",
                        "Khodam Singa Jawa",
                        "Khodam Ikan",
                        "Tidak Ada Khodam",
                        "Khodam Kuli",
                        "Khodam Karyawan"
                    ];
                    const randomIndex = Math.floor(Math.random() * khodams.length);
                    const finalKhodam = khodams[randomIndex];
                    Swal.close();
                    saveToHistory(userName, finalKhodam);
                    showResult(userName, finalKhodam);
                }, 10000); // Simulate async request
            }
        });
    }

    function showResult(userName, khodam) {
        Swal.fire({
            title: 'Khodam Anda',
            html: `<strong>${userName}</strong>, Anda memiliki <strong>${khodam}</strong>`,
            icon: 'success',
            confirmButtonText: 'OK',
            showClass: {
                popup: 'animated fadeInDown'
            },
            hideClass: {
                popup: 'animated fadeOutUp'
            }
        });
    }
</script>

</body>
    </html>
